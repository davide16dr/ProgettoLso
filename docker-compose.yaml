services:
  tris_server:
    build:
      context: ./tris_server
      dockerfile: Dockerfile
    container_name: tris_server
    ports:
      - "12345:12345"
    networks:
      - tris_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/12345' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: on-failure

networks:
  tris_network:
    driver: bridge
